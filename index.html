<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
  Hangman Game
  </title>
  
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
</head>

<body>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron primary">
      <div class="container">
        <h1>Christmas Hangman</h1>
      </div>
    </div>

    <div class="scoreBoard">
      <ul class="list-group">
        <li class="list-group-item active">
          <p class="center"><button class="btn btn-default" id="gameStart">Press to Start Game</button></p>
        </li>
        <li class="list-group-item">
          <p id="currentWord">Current Word</p>
        </li>
        </ul>
        <ul class="list-group col-md-6">
        <li class="list-group-item">
          <p id="guessesRemaining">Number Of Guesses Remaining:</p>
        </li>
        <li class="list-group-item">
          <p id="guessed">Letters Already Guessed:</p>
        </li>
        <li class="list-group-item">
          <p id="winCounter">Wins</p>

          <p id="lossCounter">Losses</p>
          <p id="word"></p>          
        </li>    
      </ul>
          <div id="alphabet-btns" class="col-md-6">
        <h3>Use the alphabet below to Make a guess</h3>
      </div>
    </div>

  </div>

  <div class="col-md-2"></div>  

  <script src="assets/javascript/game.js"></script>
  
</body>

</html>
